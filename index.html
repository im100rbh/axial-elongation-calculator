<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Bootstrap Library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap Library-->
    <link rel="stylesheet" href="style.css" />
    <title>Axial elongation Load calculator</title>
    <script>
      //   function calc() {
      //       proform.axialelongation.value =
      //         (proform.load.value * proform.lor.value) /
      //         (proform.area.value * proform.elasticm.value);
      //     }

      function calc()
       {
        if (proform.loadoption.value == "newton")
        {
          if(proform.loropt.value == "meter")
          {
          proform.axialelongation.value = (proform.load.value * proform.lor.value) /
            (proform.area.value * proform.elasticm.value);
           
          } 
		  else if(proform.loropt.value == "fermi")
          {
            proform.axialelongation.value=(proform.load.value *10**15*proform.lor.value) /
            (proform.area.value * proform.elasticm.value);
            
          }
        }
        else
        {


			if(proform.loropt.value == "meter")
          {
          proform.axialelongation.value = (proform.load.value *10**5* proform.lor.value) /
            (proform.area.value * proform.elasticm.value);
           
          } 
		  else if(proform.loropt.value == "fermi")
          {
            proform.axialelongation.value=(proform.load.value *10**15*proform.lor.value) /
            (proform.area.value * proform.elasticm.value);
            
          }
            
        }
        
       }
    </script>
  </head>
  <body>
    <div align="center">
      <form name="proform">
        <h1>
          Axial elongation of prismatic bar due to external load calculator
        </h1>
        <label for="Load">Load[W]</label>
        <span
          ><input type="number" name="load" /><select
            style="text-align: center"
            name="loadoption"
          >
         
            <option value="newton">Newton</option>
            <option value="dyne">Dyne</option>
          </select></span
        >
        <br />
        <br />
        <!--Length of rod-->
        <label for="Rod">Length of Rod[l]</label>
        <span
          ><input type="number" name="lor" /><select style="text-align: center" name="loropt">
            <option value="meter">Meter</option>
            <option value="fermi">Fermi</option>
          </select></span
        >
        <br />
        <br />
        <!--Area-->
        <label for="Area">Area[A]</label>
        <span
          ><input type="number" name="area" /><select
            style="text-align: center"
          >
            <option>Square meter</option>
          </select></span
        >
        <br />
        <br />
        <!--Elastic Modulas-->
        <label for="Elastic M">Elastic Modulus[E]</label>
        <span
          ><input type="number" name="elasticm" /><select
            style="text-align: center"
          >
            <option>Newton/m<sup>2</sup></option>
          </select></span
        >
        <br />
        <br />
        <!--Axial elongation-->
        <label for="Axial elogation"
          >Axial elogation of prismatic bar due to external load[â–³]</label
        >
        <span
          ><input type="number" readonly name="axialelongation" id="solin" /><select
            style="text-align: center"
          >
            <option>Meter</option>
          </select></span
        >
        <br />
        <br />
        <input type="button" value="Calculate" onclick="calc();" />
        <input type="reset" value="Reset" />
		<a target="_blank" href="saurabh-reference.pdf"><input type="button" value="Reference"></a>

      </form>
    </div>
  </body>
</html>
